specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RealmDiamond
    network: matic
    source:
      address: "0x1D0360BaC7299C86Ec8E99d0c1C9A95FEfaF2a11"
      abi: RealmDiamond
      startBlock: 20667840
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DiamondCut
        - OwnershipTransferred
        - OwnershipTransferred1
        - Approval
        - ApprovalForAll
        - MintParcel
        - Transfer

      abis:
        - name: RealmDiamond
          file: ./abis/RealmDiamond.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: MintParcel(indexed address,indexed uint256)
          handler: handleMintParcel
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ResyncParcel(uint256)
          handler: handleResyncParcel
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: GBM
    network: "matic"
    source:
      address: "0xa44c8e0eCAEFe668947154eE2b803Bd4e6310EFe"
      abi: GBM
      startBlock: 20667840
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Auction_BidPlaced
        - Auction_BidRemoved
        - Auction_EndTimeUpdated
        - Auction_IncentivePaid
        - Auction_Initialized
        - Auction_StartTimeUpdated
      abis:
        - name: GBM
          file: "./abis/GBMV2.json"
      eventHandlers:
        - event: Auction_BidPlaced(indexed uint256,indexed address,uint256)
          handler: handleAuction_BidPlaced
        - event: Auction_BidRemoved(indexed uint256,indexed address,uint256)
          handler: handleAuction_BidRemoved
        - event: Auction_EndTimeUpdated(indexed uint256,uint256)
          handler: handleAuction_EndTimeUpdated
        - event: Auction_IncentivePaid(indexed uint256,indexed address,uint256)
          handler: handleAuction_IncentivePaid
        - event: Auction_Initialized(indexed uint256,indexed uint256,indexed uint256,address,bytes4)
          handler: handleAuction_Initialized
        - event: Auction_StartTimeUpdated(indexed uint256,uint256)
          handler: handleAuction_StartTimeUpdated
        - event: Contract_BiddingAllowed(indexed address,bool)
          handler: handleContract_BiddingAllowed
        # - event: Auction_ItemClaimed(indexed uint256)
        # handler: handleAuction_ItemClaimed
      file: ./src/mapping_gbm.ts
  - kind: ethereum/contract
    name: Baazaar
    network: "matic"
    source:
      address: "0x86935F11C86623deC8a25696E1C19a8659CbF95d"
      abi: Baazaar
      startBlock: 20667840
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ERC721ListingAdd
        - ERC721ExecutedListing
        - ERC721ListingCancelled
        - ERC721ListingRemoved
      abis:
        - name: Baazaar
          file: "./abis/AavegotchiBaazaarERC721.json"
      eventHandlers:
        - event: ERC721ListingAdd(indexed uint256,indexed address,address,uint256,indexed uint256,uint256)
          handler: handleERC721ListingAdd
        - event: ERC721ExecutedListing(indexed uint256,indexed address,address,address,uint256,indexed uint256,uint256,uint256)
          handler: handleERC721ExecutedListing
        - event: ERC721ListingCancelled(indexed uint256,uint256,uint256)
          handler: handleERC721ListingCancelled
        - event: ERC721ListingRemoved(indexed uint256,uint256,uint256)
          handler: handleERC721ListingRemoved
      file: ./src/mapping_baazaar.ts
